        body {

        .btn {
            padding: 6px 12px;

            transition: background-color 0.2s;

        .service-card {
            background: white;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e1e8ed;
            overflow: hidden;
            transition: box-shadow 0.2s;

        .service-card:hover {

        .card-header {

        .service-name {

        }
        
        .service-status {

        .status-active { background: #28a745; }

        .card-body {
            padding: 12px 15px;
        }
        
        .last-update {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 4px 8px;
            font-size: 11px;
        }
        
        .empty-state {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px 20px;
        }
        
        .status-info {
            background: white;
            border-radius: 8px;
            padding: 10px;
